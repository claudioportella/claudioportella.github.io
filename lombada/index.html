<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cálculo de Lombada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Cálculo de Lombada</h1>
</header>
<main>
  <form>
    <div class="form-group">
      <label for="tipoPapel">PAPEL</label>
      <select id="tipoPapel">
      </select>
    </div>
    <div class="form-group">
      <label for="encadernacao">ENCADERNAÇÃO</label>
      <select id="encadernacao">
        <option value="colada">colada</option>
        <option value="costurada">costurada</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numPaginas">NÚMERO DE PÁGINAS</label>
      <input type="number" id="numPaginas" min="1">
    </div>
    <button type="button" onclick="calcularLombada()">CALCULAR</button>
    <p id="resultado"></p>
    <p id="obs"></p>
  </form>
</main>
<script src="script.js"></script>
</body>
</html>
