<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de lombada</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
			max-width: 400px;
			padding: 20px;
		}
		h1 {
			color: #555;
			font-size: 24px;
			margin: 0 0 20px;
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
		}
		label {
			font-size: 16px;
			margin-bottom: 5px;
		}
		input[type="number"] {
			border: none;
			border-radius: 3px;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			padding: 10px;
		}
		button {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
			padding: 10px;
			width: 100%;
		}
		button:hover {
			background-color: #3e8e41;
		}
		p {
			font-size: 18px;
			margin-top: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Cálculo de lombada</h1>
		<form>
			<label for="numPaginas">Número de páginas:</label>
			<input type="number" id="numPaginas" name="numPaginas" min="1" required>
			<label for="tipoEncadernacao">Tipo de encadernação:</label>
			<select id="tipoEncadernacao" name="tipoEncadernacao" required>
				<option value="colada">Colada (0,05 mm)</option>
				<option value="costurada">Costurada (0,06 mm)</option>
			</select>
			<button type="button" onclick="calcular()">Calcular</button>
		</form>
		<p id="resultado"></p>
	</div>
	
	<script>
		function calcular() {
			var numPaginas = document.getElementById("numPaginas").value;
			var tipoEncadernacao = document.getElementById("tipoEncadernacao").value;
			var tamanhoLombada = tipoEncadernacao === "colada" ? numPaginas * 0.05 : numPaginas * 0.06;
			document.getElementById("resultado").innerHTML = "O tamanho da lombada do livro é de " + tamanhoLombada.toFixed(2) + " mm.";
		}
	</script>
</body>
</html>
